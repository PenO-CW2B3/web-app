{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block urltitle %}<none>{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'Thumbnail.png' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    section {margin-left: 15px;
             margin-right: 15px;}
    h1.styling {font-size: 30px;
                margin-top: 15px;}
    .blue_color {color: #008ae6 !important;}
  </style>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'smartlock' %}">
        <img src="{% static 'Logo.png' %}" width="200" height="30" alt="Logo">
      </a>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link blue_color" href="{% url 'login'%}">Login</a>
        </li>
      </ul>
    </nav>
    <div>
      <section>
        <h1 class="styling">{% block title %}<none>{% endblock %}</h1>
        <p>{% block content %}<none>{% endblock %}</p>
      </section>
    </div>
  </body>
</html>
